<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oops! Lost in the Dalipen Galaxy</title>
  <meta name="description" content="The page you are looking for is lost in the Dalipen galaxy. Return home before you get abducted by aliens!" />
  <link rel="canonical" href="https://www.dalipen.com/404.html" />
  <style>
    /* 重置默认样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    /* 背景星空 */
    body {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      position: relative;
      color: #fff;
    }
    /* 页面主体容器 */
    .container {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 2rem;
      max-width: 600px;
      z-index: 2;
    }
    .container h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }
    .container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.4;
    }
    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: #e74c3c;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #c0392b;
    }
    /* 星星动画 */
    .star {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: twinkle linear infinite;
    }
    @keyframes twinkle {
      0%, 20%, 50%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- 页面主体内容 -->
  <div class="container">
    <h1>404: Lost in Space!</h1>
    <p>
      Whoops! You've drifted into an uncharted part of the Dalipen galaxy.
      The page you're looking for seems to have vanished into the cosmos.<br>
      Don't worry—click below to warp back to safety!
    </p>
    <a href="https://www.dalipen.com" class="btn">Take Me Home</a>
  </div>

  <!-- 动态生成星空效果 -->
  <script>
    (function createStars() {
      const starCount = 150; // 星星数量
      const body = document.body;
      const { innerWidth, innerHeight } = window;
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        // 随机位置
        star.style.left = Math.random() * innerWidth + 'px';
        star.style.top = Math.random() * innerHeight + 'px';
        // 随机尺寸
        const size = Math.random() * 2 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        // 随机动画时长，营造不同闪烁频率
        star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        body.appendChild(star);
      }
    })();
  </script>
</body>
</html>
